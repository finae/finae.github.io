<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0a0a0a;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #00ff95;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .text {
      font-size: 3vw;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
    }

    .text::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border: 2px solid #00ff9522;
      animation: borderPulse 4s ease-in-out infinite;
    }

    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      clip: rect(0, 0, 0, 0);
      animation: glitch 3s infinite linear alternate-reverse;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ff95,
                     0 0 10px #00ff95,
                     0 0 15px #00ff95;
      }
      to {
        text-shadow: 0 0 10px #00ff95,
                     0 0 20px #00ff95,
                     0 0 30px #00ff95;
      }
    }

    @keyframes borderPulse {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 0.3; }
    }

    @keyframes glitch {
      0% {
        clip: rect(44px, 9999px, 56px, 0);
        transform: skew(0.5deg);
      }
      5% {
        clip: rect(62px, 9999px, 82px, 0);
        transform: skew(0.2deg);
      }
      10% {
        clip: rect(29px, 9999px, 49px, 0);
        transform: skew(0.8deg);
      }
      15% {
        clip: rect(73px, 9999px, 93px, 0);
        transform: skew(0.4deg);
      }
      20% {
        clip: rect(35px, 9999px, 55px, 0);
        transform: skew(-0.2deg);
      }
      25% {
        clip: rect(25px, 9999px, 45px, 0);
        transform: skew(0.4deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">Failure-Is-Not-An-Error</div>
    <div class="text glitch" aria-hidden="true">Failure-Is-Not-An-Error</div>
  </div>
</body>
</html>
